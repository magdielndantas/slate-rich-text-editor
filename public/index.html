<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rich Text Editor Slate React</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div id="root"></div>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" viewBox="0 0 1366 635" width="100%" higth="100%">
        <g transform="" >
          <path d="
          M 0 0 
          L 0 547.731 
          Q 341.5 476.188 683 430.221 
          T 1366 286.766 
          L 1366 0 Z"  style="opacity:0.4" class="wave"></path>
          <path d="
          M 0 0 
          L 0 597.928 
          Q 341.5 441.969 683 419.29 
          T 1366 290.369 
          L 1366 0 Z"  style="opacity:0.4"  class="wave2"></path>
        </g>
      </svg>
      <div class="toggle">
        <input type="checkbox" name="theme" id="switch">
        <label for="switch">Toggle</label>
      </div>
    <script>
      const html = document.querySelector("html")
      const checkbox = document.querySelector("input[name=theme]")


      const getStyle = (element, style) =>
      window.getComputedStyle(element).getPropertyValue(style)

      const initialColors = {
        initialBg: getStyle(html,"--initial-bg"),
        initialWave: getStyle(html, "--initial-wave"),
        initialRoot: getStyle(html, "--initial-root"),
        initialTxt: getStyle(html, "--initial-txt"),
      }

      const darkMode = {
        initialBg: "#232323",
        initialWave: "#1a1a1a",
        initialRoot: "#3a3a3a",
        initialTxt: "#FFFFFF"
      }

      const transformKeys = key => "--"+ key.replace(/([A-Z])/, "-$1").toLowerCase()

      const changeColors = colors => {
        Object.keys(colors).map(key =>  html.style.setProperty(transformKeys(key), colors[key]))
      }

      checkbox.addEventListener("change", ({target}) => {
        target.checked ? changeColors(darkMode): changeColors(initialColors)
      })
    
    </script>
  </body>
</html>
